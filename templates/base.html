<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a href='{% url "home" %}' class="navbar-brand text-white">Navbar</a>
          <div class="d-flex" >

            {% if user.is_authenticated %}
              <a href='{% url "profile" %}' class='btn btn-outline-success text-white mx-4' type='submit'>Profile</a>
              <a href='{% url "logout" %}' class='btn btn-outline-danger text-white' type='submit'>Log Out</a>
            {% else %}      
              <a href='{% url "sign_up" %}' class="btn btn-outline-success mx-4 text-white" type='submit'>Sign Up</a>
              <a href='{% url "log_in" %}' class='btn btn-outline-warning text-white' type='submit'>Log In</a>

            {% endif %}
          </div>
        </div>
      </nav>

      {% block content %}
      
      {% endblock content %}

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
